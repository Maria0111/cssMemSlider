<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS MemSlider</title>
</head>

<body>
    <div class="Wrapper">
        <div class="slider">
            <input type="radio" name="radio" id="first" class="radio radio-first" checked="checked" />
            <input type="radio" name="radio" id="two" class="radio radio-two" />
            <input type="radio" name="radio" id="three" class="radio radio-three" />
            <input type="radio" name="radio" id="four" class="radio radio-four" />
            <input type="radio" name="radio" id="five" class="radio radio-five" />
        </div>
    </div>
    <div class="slider_images">
        <img src="assets/images/1.webp" alt="mem" class="image image-first" />
        <img src="assets/images/2.webp" alt="mem" class="image image-two" />
        <img src="assets/images/3.webp" alt="mem" class="image image-three" />
        <img src="assets/images/4.webp" alt="mem" class="image image-four" />
        <img src="assets/images/5.webp" alt="mem" class="image image-five" />
    </div>

    <div class="slider_titles">
        <span class="title title-first">То, что вы увидите, называется мемы</span>
        <span class="title title-two">А какие тренды-то? Я не шарю</span>
        <span class="title title-three">Нельзя просто так взять и стать интернет-мемом</span>
        <span class="title title-four">А где живут мемы? Тут</span>
        <span class="title title-five">Ставь 150</span>
    </div>

    <div class="slider_controls">
        <label for="first" class="control">
            <div class="control-first"></div>
        </label>
        <label for="two" class="control">
            <div class="control-two"></div>
        </label>
        <label for="three" class="control">
            <div class="control-three"></div>
        </label>
        <label for="four" class="control">
            <div class="control-four"></div>
        </label>
        <label for="five" class="control">
            <div class="control-five"></div>
        </label>
    </div>
    </div>
</body>

</html>
